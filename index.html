<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Odin - Sign up form</title>
</head>
<body>

  <div id="image-panel">
    <img src="" width=100px height=200px>
    <div id="logo-container"></div>
    <div id="attribution"></div>
  </div>
  
  <div id="content-panel">

    <section id="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
      <p>Sign up <em>now</em> to get started.</p></p>
      <br/>
      <p>You <em>know</em> you want to.</p>
    </section>

    <form action="" method="post">
      <fieldset id="form-main">
        <h1>Let's do this!</h1>

        <div class="input-row">
          <span class="input-and-label">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name">
          </span>

          <span class="input-and-label">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name">
          </span>
        </div>

        <div class="input-row">
          <span class="input-and-label">
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">
          </span>
          
          <span class="input-and-label">
            <label for="pnumber">Phone Number</label>
            <input type="tel" id="pnumber" name="phone_number">
          </span>
        </div>

        <div class="input-row">
          <span class="input-and-label">
            <label for="pw">Password</label>
            <input type="password" id="pw" name="password">
          </span>
            
          <span class="input-and-label">
            <label for="cpw">Confirm Password</label>
            <input type="password" id="cpw" name="confirm_password">
          </span>
        </div>
      </fieldset>

      <button type="submit" id="account-create-button">Create Account</button>
    </form>

    <p id="log-in-link">Already have an account? <a href="">Log in</a></p>

  </div>
</body>
</html>
