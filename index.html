<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Odin - Sign up form</title>
</head>
<body>
  <div id="image-panel">
    <img src="" width=100px height=200px>
    <div id="logo-container"></div>
    <div id="attribution"></div>
  </div>
  <div id="content-panel">
    <section id="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </section>
    <div id="form-container">
      <div id="form-main">
        <form action="" method="post">
          <fieldset>
            <legend>Registration Details</legend>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">
            
            <label for="pnumber">Phone Number</label>
            <input type="tel" id="pnumber" name="phone_number">

            <label for="pw">Password</label>
            <input type="password" id="pw" name="password">
            
            <label for="cpw">Confirm Password</label>
            <input type="password" id="cpw" name="confirm_password">
          </fieldset>
        </form>
      </div>
      <div id="form-buttons">
        <button>Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
